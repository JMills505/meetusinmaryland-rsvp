<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>After Party</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }
    .wrap {
      max-width: 560px;
      margin: 0 auto;
      padding: 24px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div id="rsvp-widget"></div>
  </div>

  <script>
    (function loadRSVP() {
      if (!window.oursvp) {
        var js = document.createElement('script');
        js.src = 'https://www.oursvp.app/widget/widget.js';
        js.async = true;
        js.onload = initRSVP;
        document.head.appendChild(js);
      } else {
        initRSVP();
      }

      function initRSVP() {
        window.oursvp('init', {
          element: document.getElementById('rsvp-widget'),
          eventId: 'jQnI0UpCDRlDOZRiCy9a',
          showBackBtn: false,
          language: 'english'
        });

        document.body.style.setProperty('--bg-color', '#263a17');
        document.body.style.setProperty('--text-color', '#ecebe8');
        document.body.style.setProperty('--heading-color', '#ecebe8');
        document.body.style.setProperty('--border-color', '#ecebe8');
        document.body.style.setProperty('--button-text-color', '#f15d50');
      }
    })();
  </script>
</body>
</html>
